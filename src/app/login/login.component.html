
<mat-card>
    <mat-card-title>Inicio de Sesion</mat-card-title>
    <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="login()">
        <p>
            <mat-form-field>
                <input type="text" formControlName="email" placeholder="Email">
            </mat-form-field>
        </p>
        <p>
            <mat-form-field>
                <input type="text" formControlName="password" placeholder="contrasena">
            </mat-form-field>
        </p>
        <div>
            <button type="submit" [disabled]="!loginForm.valid" mat-button color="warn">Iniciar Sesion</button>
        </div>
    </form>
    </mat-card-content>
</mat-card>
